<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{.title}}</title>
    {{include "layouts/head"}}
</head>
<body style="background-color: #ecf0f5">
<div class="main-wrapper h-100">
    {{template "navbar" .}}

    <div class="wrapper">
        <div class="container">
            <div class="align-items-center justify-content-center row">
                <div class="card card-sign wp-m-fixed">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4 mt-1">Sign Up</h4>
                        <hr>
                        {{if .error}}
                            <div class="alert alert-danger" role="alert">
                                {{.error.message}}
                            </div>
                        {{end}}
                        {{if .success}}
                            <div class="alert alert-primary" role="alert">
                                {{.success.message}}
                            </div>
                        {{end}}
                        <form method="post" autocomplete="off">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input name="email" class="form-control" placeholder="Email" type="email">
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input name="password" class="form-control" placeholder="******" type="password">
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" onclick="preLoader()">
                                    <span id="loading" style="display: none"><i class="fa fa-refresh fa-spin" aria-hidden="true"></i> </span>
                                    {{.form_title}}
                                </button>
                            </div> <!-- form-group// -->
                            <hr>
                            <p>
                                <a href="" class="btn btn-block btn-outline-danger"> <i class="fa fa-google"></i>   Login via Google</a>
                                <a href="" class="btn btn-block btn-outline-dark"> <i class="fa fa-github"></i>   Login via Github</a>
                            </p>
                        </form>
                    </div>
                </div> <!-- card.// -->
            </div>
        </div>
    </div>
</div>
{{include "layouts/js"}}
<script type="text/javascript">
    function preLoader() {
        document.getElementById("loading").style.display = "inline";
    }
</script>
</body>
</html>
